<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #rebotador {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
        }
    </style>
</head>
<body>

<div id="rebotador"></div>

<script>
    var rebotador = document.getElementById("rebotador");

    var velocidadX = 2;
    var velocidadY = 1;
    var direccionX = 1;
    var direccionY = 1;

    function animar() {
        var ventanaAncho = window.innerWidth;
        var ventanaAlto = window.innerHeight;

        var rect = rebotador.getBoundingClientRect();
        var x = rect.left;
        var y = rect.top;

        if (x <= 0 || x + rect.width >= ventanaAncho) {
            direccionX *= -1;
        }
        if (y <= 0 || y + rect.height >= ventanaAlto) {
            direccionY *= -1;
        }

        rebotador.style.transform = "translate(" + (x + velocidadX * direccionX) + "px, " + (y + velocidadY * direccionY) + "px) rotate(20deg)";

        requestAnimationFrame(animar);
    }

    animar();

</script>

</body>
</html>
